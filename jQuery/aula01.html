<!DOCTYPE html>
<html>
<head>
	<title>jQuery Aula01</title>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		// Muda a cor do texto com jQuery
		$(document).ready(function(){ 						// Quando a p√°gina for carregada
			$("a").click(function(){						// Acessa o elemento a 
				$("#titulo").css("color", "#0000FF")		// Muda a cor do elemento <a> de id #titulo	
				.text("Muda o texto com encadeamento");		
			});
		});
	</script>
</head>
<body>
	<h1 id="titulo">Hello World!</h1>
	<a href="#">Executar jQuery</a>
</body>
</html>
